trigger:
- master

pool:
  vmImage: BDSCA-Agent
  
variables:
  - group: Blackduck
  
steps:
- task: BlackDuckSecurityScan@2.1.1
  displayName: 'Black Duck Scan'
  env:
    DETECT_PROJECT_NAME: $(Build.Repository.Name)
  inputs:
    BLACKDUCKSCA_URL: $(BLACKDUCK_URL)
    BLACKDUCKSCA_TOKEN: $(BLACKDUCK_TOKEN)